<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Home | Netflix</title>
</head>

<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="nav_left">
            <img class="nav_logo" src="img/logo.svg" alt="Netflix logo">
        </div>
        <div class="nav_right">
            <img class="nav_avatar" src="img/avatar.png" alt="">
        </div>
    </div>
    <!-- Banner -->
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button id="banner_button">Play</button>
                <button id="banner_button">My List</button>
            </div>
            <p id="banner_description"></p>
        </div>
        <div id="banner_fadeBottom"></div>
    </header>

    <!-- Row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_posters"></div>
        </div>
    </div>
</body>

</html>
